<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cesium Blue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favi.ico" type="image/x-icon" />
  <style>
    :root {
      --bg: #121217;
      --text: #d0d0dd;
      --primary: #8cc6ff;
      --accent: #b5aaff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: var(--bg);
      overflow: hidden;
      color: var(--text);
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(var(--accent) 1px, transparent 1px);
      background-size: 2px 2px;
      animation: moveStars 100s linear infinite;
      opacity: 0.2;
      z-index: -1;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    #loader {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 2.5s ease 2.5s forwards;
    }

    .loader-text {
      font-size: 2rem;
      color: var(--primary);
      letter-spacing: 3px;
      opacity: 0.6;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .content {
      opacity: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeInUp 1.5s ease 2.8s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.3rem;
      color: var(--text);
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Loader -->
  <div id="loader">
    <div class="loader-text">Cesium Blue â€” Loading...</div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Cesium Blue</h1>
    <p>Coming Soon</p>
  </div>

</body>
</html>
