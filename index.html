<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cesium Blue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      overflow: hidden;
      color: white;
    }

    /* CSS-only animated stars */
    .stars, .stars2, .stars3 {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-repeat: repeat;
      background-size: contain;
      animation: moveStars 100s linear infinite;
      opacity: 0.3;
      z-index: -2;
    }

    .stars {
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 3px 3px;
    }

    .stars2 {
      background-image: radial-gradient(white 1px, transparent 1px);
      background-size: 2px 2px;
      animation-duration: 150s;
    }

    .stars3 {
      background-image: radial-gradient(white 2px, transparent 2px);
      background-size: 1px 1px;
      animation-duration: 200s;
    }

    @keyframes moveStars {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    /* Loader screen */
    #loader {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 3s ease 3s forwards;
    }

    .loader-text {
      font-size: 2.5em;
      letter-spacing: 4px;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main content */
    .content {
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease 3s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 4em;
      color: #00ffff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #00ffffaa;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      color: #bbb;
      text-shadow: 0 0 5px #0ff4;
    }
  </style>
</head>
<body>

  <!-- Animated star layers -->
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <!-- Loader -->
  <div id="loader">
    <div class="loader-text">Cesium Blue â€“ Loading...</div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Cesium Blue</h1>
    <p>Coming Soon</p>
  </div>

</body>
</html>
